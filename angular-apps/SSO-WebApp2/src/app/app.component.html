
<mat-toolbar>
  <mat-icon>menu</mat-icon>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <mat-icon>account_circle</mat-icon>
  <span>{{firstName}} {{lastName}}</span>
  <button mat-flat-button color="accent" (click)="logout()" aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
    Log out
  </button>
</mat-toolbar>

<div class="container">
<h1>Books</h1>
<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let book"> {{book.price}} </td>
  </ng-container>

      <!-- Action Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let book"> 
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="openEditDialog(book)">
        <mat-icon>edit</mat-icon>
      </button> 
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let book"> 
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="openDeleteDialog(book)" color="warn">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<router-outlet />
